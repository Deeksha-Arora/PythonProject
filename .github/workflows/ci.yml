name: Python CI
on: 
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:  
env:
  APP_NAME: python-demo-app    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
    outputs:
      build-name: ${{ steps.meta.outputs.build_name }}
      build-date: ${{ steps.meta.outputs.build_date }}
          
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4 

      - name: Generate Metadata Job Output
        id: meta
        run: |
             echo "build_name=python-demo-app" >> $GITHUB_OUTPUT
             echo "build_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Setup Python environment ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
                        ${{ runner.os }}-pip-    
      
      - name: Install dependencies
        run: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt

      - name: Run tests
        run: pytest
        continue-on-error: ${{ matrix.python-version == '3.11' }}

      - name: Create Artifact
        run: |
             mkdir dist
             echo "Build on Python ${{ matrix.python-version }}" > dist/build.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
            name: build-${{ matrix.python-version }} 
            path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      STABLE-VERSION: "3.11"

    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production

    steps:
      - name: Display Deployment Info
        run: |
             echo "Displaying Deployment metadata"
             echo "App Name: ${{ needs.build.outputs.build-name }}"
             echo "Build Date: ${{ needs.build.outputs.build-date }}"
             
      - name: Deployment Version Display
        run: |
             echo "Show Stable version which will be deployed:"
             echo "Stable Version: ${{ env.STABLE-VERSION }}"

      - name: Configure Deploy Token
        run: |
             echo "Deploying with Secret token...."   
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}  

      - name: Download Stable Artifact 
        uses: actions/download-artifact@v4
        with:
            name: build-3.11

      - name: Display deployable artifact
        run: cat build.txt

      - name: Simulated Deployment
        run: echo "Deploying ${{ env.APP_NAME }} to production"        


       
              
  