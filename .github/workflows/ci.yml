name: Python CI
on: 
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:  
env:
  APP_NAME: python-demo-app    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]
        include:
          - python-version: "3.12"
            experimental: true

    continue-on-error: ${{ matrix.experimental == true }}        

    outputs:
      build-name: ${{ steps.meta.outputs.build_name }}
      build-date: ${{ steps.meta.outputs.build_date }}
          
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4 

      - name: Generate Metadata Job Output
        id: meta
        run: |
             echo "build_name=${{ env.APP_NAME }}" >> $GITHUB_OUTPUT
             echo "build_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Setup Python environment ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
                        ${{ runner.os }}-pip-    
      
      - name: Install dependencies
        run: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Simulate failure for Python 3.12
        if: matrix.python-version == '3.12'
        run: |
            echo "Forcing failure for experimental version"
            exit 1
  
      - name: Create Artifact
        run: |
             mkdir dist
             echo "Build on Python ${{ matrix.python-version }}" > dist/build.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
            name: build-${{ matrix.python-version }} 
            path: dist/

  deploy:
    needs: build

    if: github.ref == 'refs/heads/main' && needs.build.result == 'success'

    uses: ./.github/workflows/reusable-deploy.yml

    with:
      build-name: ${{ needs.build.outputs.build-name }}
      build-date: ${{ needs.build.outputs.build-date }}
      stable-version: "3.11"
      app-name: "python-demo-app"

    secrets:
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}         


       
              
  