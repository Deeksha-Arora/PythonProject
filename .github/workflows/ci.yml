name: Python CI
on: 
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:  
env:
  APP_NAME: python-demo-app    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]
    outputs:
      build-name: ${{ steps.set-output.outputs.build_name }}    
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4 
      
      - name: Setup Python environment ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
                        ${{ runner.os }}-pip-    
      
      - name: Install dependencies
        run: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Create Artifact
        run: |
             mkdir dist
             echo "Build on Python ${{ matrix.python-version }}" > dist/build.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
            name: build-${{ matrix.python-version }} 
            path: dist/

      - name: Set Job Output
        id: set-output
        run: |
             echo "build_name=${{ env.APP_NAME }}-${{ matrix.python-version }}" >> $GITHUB_OUTPUT
